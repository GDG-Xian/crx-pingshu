<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>听评书</title>
        <link type="text/css" rel="stylesheet" href="styles/popup.css" />
        <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="scripts/commons.js"></script>
        <script type="text/javascript" src="scripts/popup.js"></script>
    </head>
    <body>
        <header class="app-header">
            <h1>听评书</h1>
            <navs id="navbar">
                <a href="#album-list-container" id="nav-album-list" class="current">专辑列表</a>
                <a href="#track-list-container" id="nav-track-list" class="hide">播放列表</a>
            </navs>
        </header>
        <section id="album-list-container" class="hide">
            <header>
                <input type="search" placeholder="输入搜索关键字" />
            </header>
            <dl id="album-list">
            </dl>
        </section>
        <section id="track-list-container" class="hide">
            <header>
                <input type="search" placeholder="输入搜索关键字" />
            </header>
            <ul id="track-list" class="list">
            </ul>
        </section>
        <footer class="app-footer">&nbsp;</footer>
    </body>
</html>
